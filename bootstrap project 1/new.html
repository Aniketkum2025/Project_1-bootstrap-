<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My First Project</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <style>/* Carousel Container */
.carousel {
  width: 800px;
  height: 400px;
  overflow: hidden;
  position: relative;
  margin: auto;
}

/* Slides Wrapper */
.slides {
  display: flex;
  width: 300%;
  height: 100%;
  transition: transform 0.6s ease-in-out;
}

/* Individual Slide */
.slide {
  width: 100%;
  height: 100%;
  flex-shrink: 0;
}

.slide img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* Radio Buttons (Hidden) */
input[type="radio"] {
  display: none;
}

/* Navigation Auto */
.navigation-auto {
  position: absolute;
  display: flex;
  justify-content: center;
  width: 100%;
  bottom: 10px;
}

.auto-btn1, .auto-btn2, .auto-btn3 {
  width: 10px;
  height: 10px;
  margin: 0 5px;
  background: #ccc;
  border-radius: 50%;
  animation: auto-slide 9s infinite;
}

.auto-btn1 { animation-delay: 0s; }
.auto-btn2 { animation-delay: 3s; }
.auto-btn3 { animation-delay: 6s; }

/* Manual Navigation */
.navigation-manual {
  position: absolute;
  width: 100%;
  bottom: 20px;
  display: flex;
  justify-content: center;
}

.manual-btn {
  border: 2px solid #fff;
  padding: 5px;
  border-radius: 50%;
  cursor: pointer;
  margin: 0 5px;
  transition: background 0.3s;
}

.manual-btn:hover {
  background: #fff;
}

/* Slide Transitions */
#slide1:checked ~ .slides {
  transform: translateX(0);
}

#slide2:checked ~ .slides {
  transform: translateX(-100%);
}

#slide3:checked ~ .slides {
  transform: translateX(-200%);
}
</style>
</head>

<body>

 <div class="carousel">
  <div class="slides">
    <input type="radio" name="radio-btn" id="slide1" checked>
    <input type="radio" name="radio-btn" id="slide2">
    <input type="radio" name="radio-btn" id="slide3">

    <!-- Slide Images -->
    <div class="slide first">
      <img src="https://via.placeholder.com/800x400?text=Slide+1" alt="Slide 1">
    </div>
    <div class="slide">
      <img src="https://via.placeholder.com/800x400?text=Slide+2" alt="Slide 2">
    </div>
    <div class="slide">
      <img src="https://via.placeholder.com/800x400?text=Slide+3" alt="Slide 3">
    </div>

    <!-- Navigation Auto -->
    <div class="navigation-auto">
      <div class="auto-btn1"></div>
      <div class="auto-btn2"></div>
      <div class="auto-btn3"></div>
    </div>
  </div>

  <!-- Manual Navigation -->
  <div class="navigation-manual">
    <label for="slide1" class="manual-btn"></label>
    <label for="slide2" class="manual-btn"></label>
    <label for="slide3" class="manual-btn"></label>
  </div>
</div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
